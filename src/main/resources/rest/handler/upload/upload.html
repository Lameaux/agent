<!DOCTYPE html>
<html>
<head>
<title>Agent Upload</title>
<script src="http://code.jquery.com/jquery.js"></script>
<style>
	div.error {
		background:red;
		color:white;
		padding: 10px;
	}

	div.success {
		background:green;
		color:white;
		padding: 10px;
	}
	
	.hidden {
		display:none;
	}
</style>
<script>
	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex
				.exec(location.search);
		return results === null ? "" : decodeURIComponent(results[1].replace(
				/\+/g, " "));
	}

	$(function() {
		var result = getParameterByName('result');
		if (result !== null) {
			$('#'+result).removeClass('hidden');
		}
	});
</script>
</head>
<body>
	<div id="error_location" class="error hidden">Location is not specified</div>
	<div id="error_file" class="error hidden">File is not selected</div>
	<div id="error_server" class="error hidden">Upload failed due to server error</div>
	<div id="success" class="success hidden">File successfully uploaded</div>
	<br>
	<form method="post" enctype="multipart/form-data" action="/upload">
		Location: %UPLOAD_PATH%%FILE_SEPARATOR%<input required="required" name="location"
			value="filename.txt" /> <br>
		<br> File: <input type="file" name="file" required="required" /> <br>
		<br> <input type="submit" value="Upload" />
	</form>
</body>
</html>
